<h1>Kisanhub Interview Question</h1>

<div fxLayout="row" class="toolbar">
    <mat-form-field>
        <mat-select placeholder="Location" [(ngModel)]="location">
            <mat-option value="UK">UK</mat-option>
            <mat-option value="Wales">Wales</mat-option>
            <mat-option value="UK">Scotland</mat-option>
            <mat-option value="Wales">England</mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field>
        <mat-select placeholder="Metric" [(ngModel)]="metric">
            <mat-option value="Tmin">Minimum temperature</mat-option>
            <mat-option value="Tmax">Maximum temperature</mat-option>

        </mat-select>
    </mat-form-field>

</div>

<app-line-chart [location]="location" [metric]="metric"></app-line-chart>
